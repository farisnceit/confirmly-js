<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Popper</title>
    <!-- Link to your custom styles or CDN version -->
    <link rel="stylesheet" href="../styles/confirmation-popper.css">
    <!-- You can also include Bootstrap or Materialize if needed -->
    {#
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> #}
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <button id="actionButton"
        class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Click
        me</button>


    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="../dist/confirmly-popup.umd.js"></script>
    <script>
        const targetElement = document.getElementById('actionButton');
        const targetElement1 = document.getElementById('actionButton1');

        const popper = new confirmly.confirmPopup({
            targetElement: targetElement,
            buttonClasses: { confirm: 'btn btn-success', cancel: 'btn btn-danger' },
            buttonContents: { confirm: 'Yes', cancel: 'No' },
            defaultPlacement: 'bottom',
            onConfirm: () => { console.log('Confirmed!'); },
            onCancel: () => { console.log('Cancelled!'); }
        });


        const popper2 = new confirmly.confirmPopup({
            targetElement: targetElement1,
            buttonClasses: { confirm: 'btn btn-success', cancel: 'btn btn-danger' },
            buttonContents: { confirm: 'Yes', cancel: 'No' },
            defaultPlacement: 'bottom',
            onConfirm: () => { console.log('Confirmed!1'); },
            onCancel: () => { console.log('Cancelled!1'); }
        });
    </script>

</body>

</html>
